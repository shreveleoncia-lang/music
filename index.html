<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐分享平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 音乐分享空间</h1>
            <p>上传你的音乐，与世界分享</p>
        </header>

        <section class="upload-section">
            <h2>上传音乐</h2>
            <!-- 修复文件选择问题：添加 label 和隐藏的 input -->
            <form id="uploadForm">
                <label for="musicFileInput" class="file-input-label">
                    <span id="fileName">选择音乐文件</span>
                    <input type="file" id="musicFileInput" accept="audio/*" required hidden>
                </label>
                <button type="submit" id="uploadBtn">上传</button>
            </form>
            <div class="upload-progress hidden" id="uploadProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="progressText">0%</span>
            </div>
            <div id="uploadStatus"></div>
        </section>

        <section class="music-list-section">
            <h2>音乐库</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索音乐...">
            </div>
            <div id="musicList" class="music-list"></div>
        </section>

        <!-- 音频播放器 -->
        <div id="audioPlayer" class="audio-player hidden">
            <div class="player-controls">
                <button id="prevBtn">⏮</button>
                <button id="playPauseBtn">▶</button>
                <button id="nextBtn">⏭</button>
            </div>
            <audio id="mainAudio" controls></audio>
            <div id="nowPlaying">选择一首音乐进行播放</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
